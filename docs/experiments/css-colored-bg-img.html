<style>
body {
	margin: 0;
	background-color: blue;
}

#bg {
	z-index: -100;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-image: url(artnoiseoverlay.png);
	transform: translate(calc(-100vw + 0.1px), calc(-100vh + 0.1px));
	filter: drop-shadow(100vw 100vh lightgreen);
}



.controls {
	background: rgba(255, 255, 255, 0.7);
	border: 2px solid rgba(0, 0, 0, 0.7);
	border-radius: 1em;
	width: 50vw;
	height: 50vh;
	margin: calc(25vh - 2px - 1em) auto;
	padding: 1em;
	font-family: sans-serif;
	font-weight: bold;
}
</style>

<div id="bg"></div>

<div class="controls">
	Background image:
	<select id="bgInp">
		<option value="artnoiseoverlay.png" selected>artnoise</option>
		<option value="waslavaoverlay.png">waslava</option>
	<select>
	<br><br>
	Color 1: <input id="color1" value="blue">
	<br><br>
	Color 2: <input id="color2" value="lightgreen">
</div>


<script>

var c1 = document.getElementById("color1"),
	c2 = document.getElementById("color2"),
	bgInp = document.getElementById("bgInp"),
	bg = document.getElementById("bg");
	

bgInp.onchange = () => {
	bg.style.backgroundImage = `url(${bgInp.value})`;
}
c1.onchange = () => {
	document.body.style.backgroundColor = c1.value;
}
c2.onchange = () => {
	bg.style.filter = `drop-shadow(100vw 100vh ${c2.value})`;
}

</script>
