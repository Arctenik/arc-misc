<title>Conway's Topograph</title>

<style>
html, body {
	margin: 0;
	padding: 0;
	font-family: sans-serif;
}

#controls {
	position: fixed;
	top: 0;
	left: 0;
	background: white;
	padding: 1em;
	border: 1px solid lightgray;
	border-left: none;
	border-top: none;
}

#controls > input {
	width: 4em;
}

#deltaDiv {
	font-size: 3em;
	margin-top: 0.5em;
}

.hidden {
	display: none;
}
</style>

<canvas></canvas>
<div id="controls">
	(Click on nodes to navigate)
	<br><br>
	Starting numbers:
	<input id="numa" type="number" value="2">
	<input id="numb" type="number" value="-3">
	<input id="numc" type="number" value="1">
	<button id="drawButton">Draw</button>
	<div id="deltaDiv" class="hidden">&#916; = <span id="deltaSpan"></span></div>
</div>

<script src="conway-topograph.js"></script>
